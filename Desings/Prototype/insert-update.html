<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Arts - Insert/Update Painting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Acme Arts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="listings.html">View Paintings</a></li>
                <li class="nav-item"><a class="nav-link" href="filter-style.html">Filter by Style</a></li>
                <li class="nav-item"><a class="nav-link" href="filter-artist.html">Filter by Artist</a></li>
                <li class="nav-item"><a class="nav-link" href="search.html">Search Painting</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Insert/Update Painting</h1>
        <form>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="finishedDate">Finished Date:</label>
                <input type="date" class="form-control" id="finishedDate" required>
            </div>
            <div class="form-group">
                <label for="artist">Artist Name:</label>
                <input type="text" class="form-control" id="artist" required>
            </div>
            <div class="form-group">
                <label for="style">Style:</label>
                <input type="text" class="form-control" id="style" required>
            </div>
            <div class="form-group">
                <label for="imageUpload">Upload Image:</label>
                <input type="file" class="form-control-file" id="imageUpload" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <div class="alert alert-danger mt-3" id="errorMessages" style="display: none;">
            <!-- Error messages will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
